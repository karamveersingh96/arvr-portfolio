<!DOCTYPE html>
<html>
  <head>
    <title>Shapes Project</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="tomato"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="skyblue"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="seagreen"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="lightgray"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
